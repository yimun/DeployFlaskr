language: python
python:
    - 2.7
    - 2.6

install: 
    - travis_retry pip install -r pip-req.txt

script:
    - echo 'Run test...'
    - python flaskr_tests.py

before_deploy:
    - zip -r latest *
    - mkdir -p dpl_cd_upload
    - mv latest.zip dpl_cd_upload/latest.zip
    - ls -al dpl_cd_upload/
    - chmod 755 /home/travis/.ssh/
    - cd /home/travis/.ssh
    - echo $SSHPRIVATE | base64 -d > yimu.pem
    - chmod 400 ./yimu.pem
    - ls -l /home/travis/.ssh

deploy:
  provider: script
  script: deploy.sh
  on:
    branch: master
